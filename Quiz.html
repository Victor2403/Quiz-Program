<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminology Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Criminology Quiz</h1>
        <div id="question-container">
            <p id="question">Loading question...</p>
            <input type="text" id="answer" placeholder="Type your answer here">
            <button onclick="checkAnswer()">Submit</button>
        </div>
        <p id="feedback"></p>
        <p id="score">Score: 0</p>
        <button id="next" onclick="nextQuestion()" style="display:none;">Next</button>
    </div>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin-top: 10px;
        }
    </style>
    <script>
        const questions = [
            { question: "What term describes the consistency of responses when a youth is asked the same question multiple times and provides the same answer?", answer: "Reliability" },
            { question: "What term refers to the accuracy of a research instrument in measuring what it is intended to measure?", answer: "Validity" },
            { question: "What term represents the percentage of a juvenile population that engages in a particular behavior, such as delinquency?", answer: "Prevalence of delinquency" }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            document.getElementById("question").innerText = questions[currentQuestionIndex].question;
            document.getElementById("answer").value = "";
            document.getElementById("feedback").innerText = "";
            document.getElementById("next").style.display = "none";
        }

        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value.trim();
            let correctAnswer = questions[currentQuestionIndex].answer;
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                document.getElementById("feedback").innerText = "Correct!";
                score++;
            } else {
                document.getElementById("feedback").innerText = "Incorrect. The correct answer is: " + correctAnswer;
            }
            document.getElementById("score").innerText = "Score: " + score;
            document.getElementById("next").style.display = "inline-block";
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                document.getElementById("question-container").innerHTML = "Quiz complete! Your score: " + score + " out of " + questions.length;
                document.getElementById("next").style.display = "none";
            }
        }

        window.onload = loadQuestion;
    </script>
</body>
</html>
