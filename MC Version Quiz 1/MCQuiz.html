<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminology Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Criminology Quiz</h1>
        <div id="questions-container">
            <!-- Questions and choices will be dynamically inserted here -->
        </div>
        <button onclick="submitQuiz()" id="submit" style="display:none;">Submit</button>
        <p id="score"></p>
        <p id="result"></p>
    </div>

    <script>
        const questions = [
            {
                question: "What term describes the consistency of responses when a youth is asked the same question multiple times and provides the same answer?",
                choices: ["Reliability", "Validity", "Prevalence", "Incidence"],
                answer: "Reliability",
                userAnswer: null
            },
            {
                question: "What term refers to the accuracy of a research instrument in measuring what it is intended to measure?",
                choices: ["Reliability", "Validity", "Prevalence", "Incidence"],
                answer: "Validity",
                userAnswer: null
            },
            {
                question: "What term represents the percentage of a juvenile population that engages in a particular behavior, such as delinquency?",
                choices: ["Reliability", "Validity", "Prevalence", "Incidence"],
                answer: "Prevalence",
                userAnswer: null
            },
            {
                question: "What term describes how often a specific delinquent behavior occurs within a population?",
                choices: ["Reliability", "Validity", "Prevalence", "Incidence"],
                answer: "Incidence",
                userAnswer: null
            },
            {
                question: "What theoretical perspective views crime and individuals as rational beings, where crime is the result of rational choices?",
                choices: ["Classical school of Criminology", "Rational Choice Theory", "Social Contract", "Utilitarianism"],
                answer: "Classical school of Criminology",
                userAnswer: null
            },
            // Add more questions as needed
        ];

        function loadQuestions() {
            const container = document.getElementById("questions-container");
            container.innerHTML = ""; // Clear any existing questions

            questions.forEach((question, index) => {
                const questionElement = document.createElement("div");
                questionElement.classList.add("question");

                const questionText = document.createElement("p");
                questionText.innerText = question.question;
                questionElement.appendChild(questionText);

                const choicesContainer = document.createElement("ul");
                choicesContainer.classList.add("choices");

                question.choices.forEach(choice => {
                    const choiceItem = document.createElement("li");
                    choiceItem.innerText = choice;
                    choiceItem.classList.add("choice");
                    choiceItem.onclick = () => selectAnswer(index, choice);
                    choicesContainer.appendChild(choiceItem);
                });

                questionElement.appendChild(choicesContainer);
                container.appendChild(questionElement);
            });

            document.getElementById("submit").style.display = "inline-block"; // Show submit button
        }

        function selectAnswer(questionIndex, choice) {
            questions[questionIndex].userAnswer = choice; // Save the selected answer
            const choices = document.querySelectorAll(`#questions-container .question:nth-child(${questionIndex + 1}) .choice`);
            choices.forEach(choiceElement => {
                choiceElement.classList.remove("selected");
            });
            const selectedChoice = document.querySelector(`#questions-container .question:nth-child(${questionIndex + 1}) .choice:nth-child(${questions[questionIndex].choices.indexOf(choice) + 1})`);
            selectedChoice.classList.add("selected"); // Highlight selected answer
        }

        function submitQuiz() {
            let score = 0;
            questions.forEach(question => {
                if (question.userAnswer === question.answer) {
                    score++;
                }
            });

            const totalQuestions = questions.length;
            const scorePercentage = (score / totalQuestions) * 100;
            document.getElementById("score").innerText = `You got ${score} out of ${totalQuestions} correct! Your score = ${scorePercentage.toFixed(2)}%`;

            document.getElementById("submit").style.display = "none"; // Hide submit button after submission
            document.getElementById("result").innerText = "Quiz Complete!";
        }

        window.onload = loadQuestions;
    </script>
</body>
</html>
